<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .reset-container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
    h2 { text-align: center; margin-bottom: 1rem; color: #333; }
    label { display: block; margin-bottom: 0.25rem; color: #555; }
    input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 0.75rem; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #0056b3; }
    #message { margin-top: 1rem; text-align: center; color: green; }
    @media(max-width: 480px){ .reset-container { padding: 1rem; } }
</style>
</head>
<body>
<div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <!-- Hidden input for the reset token -->
        <input type="hidden" id="reset_token_input" name="reset_token_input">
        
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
</div>

<script>
const form = document.getElementById('resetForm');

// Grab token from URL query params on page load
const params = new URLSearchParams(window.location.search);
const resetToken = params.get("token");

if (resetToken) {
    document.getElementById('reset_token_input').value = resetToken;
} else {
    document.getElementById('message').innerText = "No reset token found in URL!";
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const token = document.getElementById('reset_token_input').value;
    const newPassword = document.getElementById('new_password').value;

    if(!token || !newPassword){
        document.getElementById('message').innerText = "Missing token or password!";
        return;
    }

    console.log("[DEBUG] Submitting reset request");
    console.log("[DEBUG] Token:", token);
    console.log("[DEBUG] New password length:", newPassword.length);

    const response = await fetch("/api/account/reset-password/confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json; charset=UTF-8" },
        body: JSON.stringify({ token: token, new_password: newPassword })
    });

    const result = await response.json();
    console.log("[DEBUG] Server response:", result);

    document.getElementById('message').innerText = result.message || result.error;

    if(result.message){
        setTimeout(() => { window.location.href = "/login"; }, 2000);
    }
});
</script>
</body>
</html>
