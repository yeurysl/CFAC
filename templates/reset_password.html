<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | CFAC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Reset some defaults */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #0077ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #005ecb;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            color: #ff3b30; /* red for errors */
            min-height: 18px;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 25px 20px;
            }

            input[type="password"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="hidden" id="token" name="token" value="{{ token }}">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.style.color = '#555';
            messageEl.innerText = 'Processing...';

            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('new_password').value;

            try {
                const response = await fetch("/api/account/reset-password/confirm", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ token, new_password: newPassword })
                });

                const result = await response.json();

                if (response.ok) {
                    messageEl.style.color = 'green';
                    messageEl.innerText = result.message || 'Password reset successfully! Redirecting...';
                    // Optional: redirect after 2 seconds
                    setTimeout(() => window.location.href = "/login", 2000);
                } else {
                    messageEl.style.color = '#ff3b30';
                    messageEl.innerText = result.error || 'Something went wrong.';
                }
            } catch (err) {
                messageEl.style.color = '#ff3b30';
                messageEl.innerText = 'Network error. Please try again.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
