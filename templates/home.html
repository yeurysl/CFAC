{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    
    <div class="container mt-5">
        <p class="text-center">Website Underconstruction</p>
    </div>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                
                <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name" required>
            </div>
            <div class="mb-3">
                
                <input type="text" class="form-control" id="address" placeholder="Enter Your Street Address" required>
            </div>
            <div class="mb-3">
                
                <input type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Give Me a Call</button>
            </div>
              
        </form>
    </div>
    
{% endblock %}
