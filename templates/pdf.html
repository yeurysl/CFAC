
{% extends 'base.html' %}

{% block content %}
<section class="our-story container py-5">
  <h2 class="text-center mb-4">PDF</h2>



  
  <h1 style="text-align: center;"></h1>
  
  <div style="display: flex; flex-direction: column; align-items: center; gap: 50px; margin-top: 50px;">
  
    <!-- Reusable card style -->
{% set card_style = "background-color:white; padding:50px; width:340px; min-height:450px; border-radius:8px; text-align:center;" %}
  
    <!-- Product 1: Brushes -->
    <div class="product-card" style="{{ card_style }}">
      <img src="{{ url_for('static', filename='images/limlex.png') }}"

           style="width:100%;height:auto;border-radius:4px;margin-bottom:10px;">

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="price_id" value="price_1ROAKfDgSlwbnF7ILoR27Uto">
        <button type="submit" class="buy-now-btn">Buy&nbsp;Now</button>
      </form>
    </div>
  


{% endblock %}
